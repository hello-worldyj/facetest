<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>얼굴 평가 앱</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>얼굴 평가 앱</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" required />
      <button type="submit">사진 업로드</button>
    </form>
    <div id="facePreview"></div>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");
    const facePreview = document.getElementById("facePreview");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.textContent = "업로드 중...";
      facePreview.innerHTML = "";

      const formData = new FormData(form);
      const res = await fetch("/upload", {
        method: "POST",
        body: formData,
      });
      const data = await res.json();

      if (data.imageUrl) {
        facePreview.innerHTML = `<img src="${data.imageUrl}" alt="Uploaded face" class="face-img" />`;
        resultDiv.textContent = `평가 대기중 (ID: ${data.id})`;
      } else {
        resultDiv.textContent = "업로드 실패";
      }
    });
  </script>
</body>
</html>
