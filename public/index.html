<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>얼굴 평가</title>
</head>
<body>
  <h2>사진 업로드</h2>
  <form id="f">
    <input type="file" name="photo" required />
    <button>업로드</button>
  </form>
  <pre id="out"></pre>

  <script>
    const f = document.getElementById("f");
    const out = document.getElementById("out");

    f.onsubmit = async e => {
      e.preventDefault();
      const res = await fetch("/upload", {
        method: "POST",
        body: new FormData(f)
      });
      out.textContent = JSON.stringify(await res.json(), null, 2);
    };
  </script>
</body>
</html>
